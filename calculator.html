<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="calculator.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="first">C</td>
                    <td><button class="first">CE</button></td>
                    <td><button class="first">%</td>
                    <td><button class="divide">/</button></td>
                </tr>

                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</td>
                    <td><button class="multi">X</button></td>
                </tr>

                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</td>
                    <td><button class="minus">-</button></td>
                </tr>

                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="plus">+</button></td>
                </tr>

                <tr>
                    <td><button>00</button></td>
                    <td><button>0</button></td>
                    <td><button>.</td>
                    <td><button class="equal">=</button></td>
                </tr>

            </table>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
